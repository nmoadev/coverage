<div class="container-fluid" ng-switch="ctrl.currentStep" ng-controller="JoinMatchCtrl as ctrl">
    <div class="fade-in" ng-switch-when="name">
        <div class="container col-md-2 col-md-offset-5">
            <div class="panel">
                <div class="panel-heading">

                </div>
                <div class="panel-body">
                    <form ng-submit="ctrl.goToJoinView()">
                        <div class="form-group">
                            <label for="playerName" class="control-label">Player Name</label>
                            <input id="playerName" class="form-control" name="playerName" type="text"
                                   ng-model="ctrl.playerName"/>
                        </div>
                        <button id="submitName" name="submitName" type="submit" class="btn btn-default pull-right">Go!
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="fade-in" ng-switch-when="join">
        <div class="container col-md-2 col-md-offset-3">
            <div class="panel ">
                <div class="panel-heading">
                    <h4 class="text-center">Join a Match</h4>
                </div>
                <div class="panel-body">
                    <form ng-submit="ctrl.joinMatch(ctrl.matchCode)">
                        <div class="form-group">
                            <label for="matchCode" class="control-label">Match Code</label>
                            <input id="matchCode" class="form-control" name="matchCode" type="text" ng-model="ctrl.matchCode"/>
                        </div>
                        <button id="submitMatchCode"
                                name="submitMatchCode"
                                type="submit"
                                class="btn btn-default pull-right">
                            Join Match
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="container col-md-2">
            <h1 class="text-center voffset6">or</h1>
        </div>
        <div class="container col-md-2">
            <div class="panel">
                <div class="panel-heading">
                    <h4 class="text-center">Create a Match</h4>
                </div>
                <div class="panel-body">
                    <form ng-submit="ctrl.createMatch()">
                        <div class="form-group">
                            <button id="createNewMatch" name="createNewMatch" type="submit" class="btn btn-default pull-right">
                                Create a New Match
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
