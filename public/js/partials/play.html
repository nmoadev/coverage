<div class="container-fluid" ng-controller="PlayCtrl as play">
    <div class="row">
    <div class="container col-md-1">
        <fieldset disabled>
            <label for="gameCode" class="control-label">Game Code</label>
            <input id="gameCode" type="text" class="form-control" ng-model="play.matchCode" />
        </fieldset>
    </div>
    </div>
    <div class="row">
        <div class="container col-md-4" ng-controller="EditorCtrl as editorCtrl">
            <h3>Your Code</h3>
            <div ng-model="editorCtrl.content" class="panel panel-default" ui-ace="{onLoad: editorCtrl.editorLoaded}"></div>
            <button class="button button-default" ng-click="editorCtrl.submitCode()">Submit</button>
            <button class="button button-default" ng-click="editorCtrl.testCode()">Test</button>
        </div>
        <div id="boardSpace" ng-controller="BoardCtrl as boardCtrl" class="container col-md-4">          
          <div ng-switch="boardCtrl.currentView">
            <div ng-switch-when="test">
             <div ng-repeat="row in boardCtrl.testBoardGrid track by $index" class="row">
              <div ng-repeat="cube in row track by $index" ng-class="boardCtrl.getClass($parent.$index, $index)">
              </div>
             </div>
            <div ng-switch-when="play">
             <div ng-repeat="row in board.Ctrl.playBoardGrid" class="row">
              <div ng-repeat="cube in row track by $index" ng-class="boardCtrl.getClass($parent.$index, $index)">
              </div>
             </div>
            </div>
          </div>
        </div> <!-- boardSpace -->
        <div class="container col-md-4" ng-controller="EditorCtrl as editorCtrl">
            <div ng-model="editorCtrl.content" class="panel panel-default" ui-ace="{onLoad: editorCtrl.editorLoaded}"></div>
        </div>
    </div>
    <div class="row">
        <h3>Help</h3>
    </div>
</div>
