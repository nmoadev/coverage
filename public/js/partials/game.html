<div id="player1-space" ng-controller="PlayerCtrl as player" class="container col-md-5">
<div class="row">
    <h1>Player 1</h1>
</div>
<div class="row">
    <div class="container-fluid">
        <pre id="player1-code">{{player.stats.lastCommand}} </pre>
        <div class="progress">
            <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="60"
                 aria-valuemin="0" aria-valuemax="100" ng-style="player.progStyle()">
                {{player.stats.hp}}
            </div>
        </div>
        <div class="alert alert-info">
            {{player.stats.status}}
        </div>
    </div>
</div>
<div class="row">
    <div class="panel panel-default">
        <div id="termDiv" style="visibility: hidden"></div>
    </div>
</div>
</div>
<div class="container col-md-5 col-md-push-1">
    <div class="row">
        <h1>Player 2</h1>
    </div>
    <div class="row">
        <div class="container col-md-5 col-md-push-1">
            <pre id="player2-code"></pre>
        </div>
    </div>
</div>
